# Perfil de producci칩n para Render y otros servicios cloud

# Puerto din치mico (Render usa la variable PORT)
server.port=${PORT:8080}

# Configuraci칩n de base de datos H2
spring.datasource.url=jdbc:h2:mem:usuariosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Consola H2 deshabilitada en producci칩n
spring.h2.console.enabled=false

# Actuator para healthchecks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized