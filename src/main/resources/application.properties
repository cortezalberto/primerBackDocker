spring.application.name=usuarios-en-memoria


# --- Configuraci\u00f3n de H2 ---
spring.datasource.url=jdbc:h2:mem:usuariosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true

# --- Consola H2 (solo desarrollo) ---
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}
spring.h2.console.path=/h2-console

# --- Spring Boot Actuator ---
# Habilitar solo el endpoint de health para healthchecks en producci√≥n
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized